<!DOCTYPE>
<html>
    <head>
        <title>LOADER</title>
    
        <style>
            #loader{
                background-color: red;
                width: 20px;
                height: 50px;
                top: 0;
                left: 0;
                position: center;
            }
            #startButton{
                bottom: 10px;
                position: absolute;;
                left: 20px;

            }
        </style>
        <script>
            function startFromLeft()
            {
                let loading = document.getElementById("loader");
                let widthPos = 0;
                setInterval(function(){
                    if(widthPos<window.innerWidth)
                    {
                        loader.style.width = widthPos + "px";
                        widthPos += 5; 
                    }
                },50)
            }
        </script>
    </head>
    <body>
        <div id="loader">

        </div>
        <button id="startButton" onclick="startFromLeft()">Click Here to Load!!</button>
    </body>
</html>
